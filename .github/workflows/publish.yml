name: Publish
on:
  release:
    types: [created]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup pnpm
        uses: pnpm/setup-pnpm@v2
        with:
          version: 8
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: "pnpm"
      - name: Install dependencies and build ðŸ”§
        run: pnpm install
      - name: Publish package on NPM ðŸ“¦
        run: pnpm run build
        env:
          NODE_AUTH_TOKEN: ${{ secrets.Npm-package }}