name: Publish to Pnpm
on:
  release:
    types: [created]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Node.js nad pnpm
        uses: pnpm/setup-pnpm@v2
        with:
          node-version: '20'
      - name: Install dependencies and build ğŸ”§
        run: pnpm ci
      - name: Publish package on NPM ğŸ“¦
        run: pnpm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.Npm-package }}
